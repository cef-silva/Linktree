<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=PT+Sans+Narrow&family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="profile">
        <img src="img/thiago.jpg" alt="Thiago" class="avatar">
        <h1>Carlos Eduardo Ferreira Silva</h1>
        <h2>Programador</h2>
    </div>
    <ul class="social">
        <li>
            <a href="">
                <img src="img/youtube.png" alt="Youtube">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/insta.svg" alt="Instagram">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/linkedin.svg" alt="Linkedin">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/github.svg" alt="Github">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/whatsapp.png" alt="whatsapp">
            </a>
        </li>
    </ul>
    
    <ul class="links-list">
        <li>
            <a href="">
                <h2>Desenvolvimento Web Fullstack</h2>
                <span>Curso de programação web para iniciantes (do zero).</span>
            </a>
        </li>
        <li>
            <a href="">
                <h2>Fabrica de Aplicativos - React Native</h2>
                <span>Curso de desenvolvimento de aplicativos para iniciantes (do zero).</span>
            </a>
        </li>
    </ul>
</body>
</html>
